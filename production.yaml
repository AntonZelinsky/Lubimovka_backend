version: '3.8'

services:
  postgres:
    image: postgres:13.3
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.envs/.postgres
  backend:
    image: raikhert/lubimovka_back:latest
    restart: always
    volumes:
      - static_value:/code/staticfiles/
      - media_value:/code/media/
    depends_on:
      - postgres
    env_file:
      - ./.envs/.postgres
      - ./.envs/.django
  migrations:
    image: raikhert/lubimovka_back:latest
    volumes:
      - static_value:/code/staticfiles/
      - media_value:/code/media/
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput"
    depends_on:
      - backend
    env_file:
      - ./.envs/.postgres
      - ./.envs/.django
  nginx:
    image: nginx:1.19.3
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/code/staticfiles/
      - media_value:/code/media/
    depends_on:
      - backend

volumes:
  postgres_data:
  static_value:
  media_value:
