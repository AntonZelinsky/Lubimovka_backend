{% extends "admin/base_site.html" %}
{% load static %}

{% block branding %}
    <h1 id="site-name">
        <img src="{% static 'logo.png' %}" alt="logo" width="70px" height="58px">
        <a href="{% url 'admin:index' %}">{{ site_header|default:_('Django administration') }}</a>
        <a style="color:rgb(232, 240, 240);">Environment: <span class="badge badge-pill badge-info" style="color:rgb(232, 240, 240)";>{{ environment }}</span></a>
    </h1>
{% endblock %}
