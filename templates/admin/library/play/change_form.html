{% extends "admin/change_form.html" %}
{% load i18n %}
{% block submit_buttons_bottom %}
    <div class="submit-row">
        <strong> текущий статус пьесы: {{ original.get_status_display }} </strong>
        {% for status, info in statuses.items %}
            {% if not info.1 or perms.library.can_play_publish %}
                <input type="submit" value="{% trans info.0 %}" name="{% trans status %}" />
            {% endif %}
        {% endfor %}
    </div>
    {{ block.super }}
{% endblock %}
